apiVersion: apps/v1
kind: Deployment
metadata:
  name: quizzes-dashboard-deployment
spec:
  selector:
    matchLabels:
      app: quizzes-dashboard
  replicas: 2
  template:
    metadata:
      labels:
        app: quizzes-dashboard
    spec:
      containers:
      - name: quizzes-dashboard
        image: gcr.io/moocfi/quizzes-dashboard:build-1559634054-68b12b38d584db034dbb904cb9d258663b1ae9e4
        imagePullPolicy: Always
        ports:
        - name: dashboard-http
          containerPort: 80
