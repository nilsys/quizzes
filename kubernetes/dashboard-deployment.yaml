apiVersion: apps/v1
kind: Deployment
metadata:
  name: quizzes-dashboard-deployment
spec:
  selector:
    matchLabels:
      app: quizzes-dashboard
  replicas: 2
  template:
    metadata:
      labels:
        app: quizzes-dashboard
    spec:
      containers:
      - name: quizzes-dashboard
        image: gcr.io/moocfi/quizzes-dashboard:build-1555567744-ecd26c289bb4ae6c22bfe46a7d12ff7da84224c9
        imagePullPolicy: Always
        ports:
        - name: dashboard-http
          containerPort: 80
