apiVersion: apps/v1
kind: Deployment
metadata:
  name: quizzes-dashboard-deployment
spec:
  selector:
    matchLabels:
      app: quizzes-dashboard
  replicas: 2
  template:
    metadata:
      labels:
        app: quizzes-dashboard
    spec:
      containers:
      - name: quizzes-dashboard
        image: gcr.io/moocfi/quizzes-dashboard:build-1552878595-eff968b273dca3073a22b2498ceac96e2805ef10
        imagePullPolicy: Always
        ports:
        - name: dashboard-http
          containerPort: 80
