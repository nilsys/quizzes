apiVersion: apps/v1
kind: Deployment
metadata:
  name: quizzes-dashboard-deployment
spec:
  selector:
    matchLabels:
      app: quizzes-dashboard
  replicas: 2
  template:
    metadata:
      labels:
        app: quizzes-dashboard
    spec:
      containers:
      - name: quizzes-dashboard
        image: gcr.io/moocfi/quizzes-dashboard:build-1554187182-f6b49fdc882caafbbbe40c81dabeef909cf7497a
        imagePullPolicy: Always
        ports:
        - name: dashboard-http
          containerPort: 80
