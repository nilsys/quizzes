apiVersion: apps/v1
kind: Deployment
metadata:
  name: quizzes-dashboard-deployment
spec:
  selector:
    matchLabels:
      app: quizzes-dashboard
  replicas: 2
  template:
    metadata:
      labels:
        app: quizzes-dashboard
    spec:
      containers:
      - name: quizzes-dashboard
        image: gcr.io/moocfi/quizzes-dashboard:build-1561024769-2f80b4b65a13ebd43ff3e06dd547f10228d98cf0
        imagePullPolicy: Always
        ports:
        - name: dashboard-http
          containerPort: 80
