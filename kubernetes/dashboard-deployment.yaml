apiVersion: apps/v1
kind: Deployment
metadata:
  name: quizzes-dashboard-deployment
spec:
  selector:
    matchLabels:
      app: quizzes-dashboard
  replicas: 2
  template:
    metadata:
      labels:
        app: quizzes-dashboard
    spec:
      containers:
      - name: quizzes-dashboard
        image: gcr.io/moocfi/quizzes-dashboard:build-1552242444-d0c7b738f0e38be82a21f187d44524bea7ca8ca7
        imagePullPolicy: Always
        ports:
        - name: dashboard-http
          containerPort: 80
