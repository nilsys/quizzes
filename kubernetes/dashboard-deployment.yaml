apiVersion: apps/v1
kind: Deployment
metadata:
  name: quizzes-dashboard-deployment
spec:
  selector:
    matchLabels:
      app: quizzes-dashboard
  replicas: 2
  template:
    metadata:
      labels:
        app: quizzes-dashboard
    spec:
      containers:
      - name: quizzes-dashboard
        image: gcr.io/moocfi/quizzes-dashboard:build-1560152165-33a6faad5424ceeca81c4e3ad6edcf24f9eee276
        imagePullPolicy: Always
        ports:
        - name: dashboard-http
          containerPort: 80
