version: 2
jobs:
  build:
    docker:
      - image: google/cloud-sdk
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: "Build and deploy"
          command: "bin/ci-deploy.sh"
  code_style:
    docker:
      - image: google/cloud-sdk
    steps:
      - checkout
      - run:
        name: "Check code style"
        command: "bin/check-code-style.sh"
workflows:
  version: 2
  btd:
    jobs:
      - build
      - code_style
